<!doctype html>
<html lang="en">

<head>
    <title>Survey</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do|Shadows+Into+Light|Shadows+Into+Light+Two"
        rel="stylesheet"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
</head>

<body>

    <div class="container">
        <h1>Survey Questions</h1>
        <hr>

        <h2>About You</h2>
        <form>
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <textarea class="form-control" id="name" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Link to a Photo Image (Required)</label>
                <input type="file" class="form-control-file" id="imageLink">
            </div>
            <hr>

            <div class="form-group">
                <h3>Question 1</h3>
                <label>Are you easy going?</label>
                <select class="form-control" id="Q1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Question 2</h3>
                <label>At a party, do you interact with everyone, even strangers></label>
                <select class="form-control" id="Q2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Question 3</h3>
                <label>Are you easy to approach?</label>
                <select class="form-control" id="Q3">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Question 4</h3>
                <label>Do you tend to be quiet?</label>
                <select class="form-control" id="Q4">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Question 5</h3>
                <label>Are you sometimes rude?</label>
                <select class="form-control" id="Q5">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Do you assume the best about people?</h3>
                <label>Question</label>
                <select class="form-control" id="Q6">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Question 7</h3>
                <label>Can you be counted on?</label>
                <select class="form-control" id="Q7">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Question 8</h3>
                <label>Do you have artistic interests></label>
                <select class="form-control" id="Q8">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Do you keep things neat and tidy?</h3>
                <label>Question</label>
                <select class="form-control" id="Q9">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Question 10</h3>
                <label>Do you find time to relax?</label>
                <select class="form-control" id="Q10">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <footer class="footer">
                <div class="container">
                    <a href="/api/friends">API Friends</a> | <a href="https://github.com/jperlmanmoore/FriendFinder">Github</a>
                </div>
            </footer>

            <!-- need a modal -->
            <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title">Best Match</h1>
                            <hr>
                        </div>
                        <div>
                        <h2 id="matchName"></h2>
                        <img id="matchImage"></img>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="../app/data/friends.js"></script>
    <script src="../app/routing/apiRoutes.js"></script>
    <script src="../app/data/htmlRoutes.js"></script>
    <script src="../server.js"></script>
</body>

</html>
