<!doctype html>
<html lang="en">

<head>
    <title>Survey</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <h1>Survey Questions</h1>
        <hr>

        <h2>About You</h2>
        <form>
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <textarea class="form-control" required id="name" rows="1"></textarea>

            <div class="form-group">

            <hr>

            <div class="form-group">

                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Question 2</h3>
                <label>Peanut butter is butter.></label>
                <select id="Q2" class="form-control">
                    <option value="1">1 (strong disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Question 3</h3>
                <label>Mythical creatures exist, just hiding really well.</label>
                <select id="Q3" class="form-control">
                    <option value="1">1 (strong disagree)</option>

                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Question 4</h3>
                <label>It would be cool to have a clone.</label>
                <select id="Q4" class="form-control" required>
                    <option value="1">1 (strong disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Question 5</h3>
                <label>You know weird facts like, a duel among three people is called a truel.</label>
                <select id="Q5" class="form-control" required>
                    <option value="1">1 (strong disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Question 6</h3>
                <label>You snort when you laugh.</label>
                <select id="Q6" class="form-control" required>
                    <option value="1">1 (strong disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Question 7</h3>
                <label>You like dogs.</label>
                <select id="Q7" class="form-control surveyQs" required>
                    <option value="1">1 (strong disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Question 8</h3>
                <label>You like cats.</label>
                <select id="Q8" class="form-control surveyQs" required>
                    <option value="1">1 (strong disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Question 9</h3>
                <label>You keep things neat and tidy.</label>
                <select id="Q9" class="form-control" required>
                    <option value="1">1 (strong disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <div class="form-group">
                <h3>Question 10</h3>
                <label>You think you can read the minds of other.</label>
                <select id="Q10" class="form-control" required>
                    <option value="1">1 (strong disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (strongly agree)</option>
                </select>
            </div>

            <footer class="footer">
                <div class="container">
                    <a href="/api/friends">API Friends</a> | <a
                        href="https://github.com/jperlmanmoore/FriendFinder">Github</a>
                </div>
            </footer>

            <!-- need a submit button -->
            <div>
                <button type="button" id="submit" class="btn btn-lg text-success">Submit</button> </a>
            </div>

            <!-- need a modal -->
            <div id="mymodal" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title">Best Match</h1>
                            <hr>
                        </div>
                        <div>
                            <h2 id="matchName"></h2>
                            <img id="matchImage"></img>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>

</body>

</html>


<script type="text/javascript">
    const validate = () => {
        let valid = true;
        if ($("#name").val() === "") {
            valid = false;
        };

        if ($("#image").val() === "") {
            valid = false;
        };

        return valid;
    };

    const clear = () => {
        $("form-group").val("");
    };



    $("#submit").on("click", e => {
        e.preventDefault();
        console.log("submit clicked");

        validate();

        const userArray = [];

        const userResp = [{
            name: $("#name").val().trim(),
            img: $("#image").val().trim(),
            scores: [
                $("#Q1").val(),
                $("#Q2").val(),
                $("#Q3").val(),
                $("#Q4").val(),
                $("#Q5").val(),
                $("#Q6").val(),
                $("#Q7").val(),
                $("#Q8").val(),
                $("#Q9").val(),
                $("#Q10").val()
            ]
        }]; 

        console.log(userResp);

        $.post("/api/friends", userResp, function(data) {
            if (data) {
                $("#matchName").text(data.name);
                $("#matchImg").attr("src", data.img);
                $("#myModal").modal("toggle");
                clear();
            } else {
                alert("Please fill in all required answers. Thanks!")
            };
        }); //end post

    }); //end submit
</script>
