<script type="text/javascript">
    const clear = () => {
        $("#name").val(""),
            $("#img").val("")
        $("#Q1").val(""),
            $("#Q2").val(""),
            $("#Q3").val(""),
            $("#Q4").val(""),
            $("#Q5").val(""),
            $("#Q6").val(""),
            $("#Q7").val(""),
            $("#Q8").val(""),
            $("#Q9").val(""),
            $("#Q10").val("")
    };

    $("#submit").on("click", e => {
        e.preventDefault();
        console.log("submit clicked");

        const validate = () => {
            let valid = true;
            if ($("#name").val() === "") {
                valid = false;
            };
            if ($("#image").val() === "") {
                valid = false;
            };
            if ($("#Q1").val() === "") {
                valid = false
            };
            if ($("#Q2").val() === "") {
                valid = false
            };
            if ($("#Q3").val() === "") {
                valid = false
            };
            if ($("#Q4").val() === "") {
                valid = false
            };
            if ($("#Q5").val() === "") {
                valid = false
            };
            if ($("#Q6").val() === "") {
                valid = false
            };
            if ($("#Q7").val() === "") {
                valid = false
            };
            if ($("#Q8").val() === "") {
                valid = false
            };
            if ($("#Q9").val() === "") {
                valid = false
            };
            if ($("#Q10").val() === "") {
                valid = false
            };
            return valid
        };

        if (validate()) {

            const userResp = {
                name: $("#name").val().trim(),
                img: $("#image").val(),
                scores: [
                    $("#Q1").val(),
                    $("#Q2").val(),
                    $("#Q3").val(),
                    $("#Q4").val(),
                    $("#Q5").val(),
                    $("#Q6").val(),
                    $("#Q7").val(),
                    $("#Q8").val(),
                    $("#Q9").val(),
                    $("#Q10").val()
                ]
            };

            console.log(userResp);

            $.post("/api/friends", userResp, function (data) {
                if (data) {
                    $("#matchName").text(data.name);
                    $("#matchImg").attr("src", data.img);
                    $("#myModal").modal("show");
                    clear();
                }
            }); //end post

        } else {
            alert("Please fill all fields.")
        };




    }); //end submit
</script>
