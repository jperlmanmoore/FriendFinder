<script src="https://code.jquery.com/jquery-3.4.1.min.js"

</script>
<script type="text/javascript">
    
    const clear = () => {
        $("#name").val(""),
            $("#image").val("")
            $("#Q1").val(""),
            $("#Q2").val(""),
            $("#Q3").val(""),
            $("#Q4").val(""),
            $("#Q5").val(""),
            $("#Q6").val(""),
            $("#Q7").val(""),
            $("#Q8").val(""),
            $("#Q9").val(""),
            $("#Q10").val("")
    };

    $("#submit").on("click", e => {
        e.preventDefault();
        console.log("submit clicked");

        const validate = () => {
        let valid = true;
        if ($("#name").val() === "") {
            valid = false;
        };

        if ($("#image").val() === "") {
            valid = false;
        };

    };

        validate();

        const userResp = [{
            name: $("#name").val().trim(),
            img: $("#image").val().trim(),
            scores: [
                $("#Q1").val(),
                $("#Q2").val(),
                $("#Q3").val(),
                $("#Q4").val(),
                $("#Q5").val(),
                $("#Q6").val(),
                $("#Q7").val(),
                $("#Q8").val(),
                $("#Q9").val(),
                $("#Q10").val()
            ]
        }];

        console.log(userResp);

        $.post("/api/friends", userResp, function(data) {
            if (data) {
                $("#matchName").text(data.name);
                $("#matchImg").attr("src", data.img);
                $("#myModal").modal("show");
                clear();
            } else {
                alert("Please fill in all required answers. Thanks!")
            };
        }); //end post

    }); //end submit
</script>
